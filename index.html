<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metadatos principales -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>¡Feliz Semana Querida Familia Adventista!</title>
  <meta name="description" content="Una hermosa tarjeta animada para desear una feliz semana a tu familia adventista, con cariño, esperanza y bendiciones. 🌟💖">
  <meta name="keywords" content="feliz semana, mensaje adventista, tarjeta adventista, iglesia adventista, bendiciones, ánimo cristiano">
  <meta name="author" content="Familia Adventista">
  <meta name="robots" content="index, follow">

  <!-- Canonical -->
  <link rel="canonical" href="https://tusitio.vercel.app/" />

  <!-- Open Graph para redes sociales -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tusitio.vercel.app/" />
  <meta property="og:title" content="¡Feliz Semana Querida Familia Adventista!" />
  <meta property="og:description" content="Una tarjeta especial llena de fe, amor y esperanza para comenzar una semana bendecida. 💌✨" />
  <meta property="og:image" content="https://i.ibb.co/r6zYF3b/stars.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="¡Feliz Semana Querida Familia Adventista!" />
  <meta name="twitter:description" content="Inicia la semana con una bendición especial para ti y los tuyos. 🌸💖" />
  <meta name="twitter:image" content="https://i.ibb.co/r6zYF3b/stars.png" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Estilos personalizados -->
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .stars, .twinkling, .clouds {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: -1;
    }

    .stars {
      background: #000 url("https://i.ibb.co/r6zYF3b/stars.png") repeat top center;
      z-index: -3;
    }

    .twinkling {
      background: transparent url("https://i.ibb.co/GtVvhGD/twinkling.png") repeat top center;
      animation: moveTwinkling 200s linear infinite;
      z-index: -2;
    }

    .clouds {
      background: transparent url("https://i.ibb.co/WnV7yDt/clouds.png") repeat top center;
      animation: moveClouds 500s linear infinite;
      opacity: 0.05;
      z-index: -1;
    }

    @keyframes moveTwinkling {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    @keyframes moveClouds {
      from { background-position: 0 0; }
      to { background-position: 10000px 0; }
    }

    .letter-card {
      perspective: 1500px;
    }

    .inner-card {
      transition: transform 1s;
      transform-style: preserve-3d;
      position: relative;
    }

    .letter-card:hover .inner-card {
      transform: rotateY(180deg);
    }

    .front, .back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
    }

    .back {
      transform: rotateY(180deg);
    }

    .glow-text {
      text-shadow: 0 0 10px #fff, 0 0 20px #8e44ad, 0 0 30px #8e44ad, 0 0 40px #8e44ad;
    }

    .heart-pulse {
      display: inline-block;
      animation: pulse 1.2s infinite;
      font-size: 1rem;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen p-4">

  <!-- Fondo animado degradado -->
  <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-purple-100 via-pink-50 to-yellow-100 animate-pulse z-[-1]"></div>

  <!-- Tarjeta animada tipo carta -->
  <div class="letter-card w-full max-w-md h-96">
    <div class="inner-card w-full h-full relative">
      <!-- FRONT -->
      <div class="front bg-gradient-to-br from-white via-violet-100 to-violet-300 border-2 border-violet-300 shadow-2xl p-6 rounded-2xl flex flex-col justify-center items-center space-y-5">
        <div>
          <img src="./logoIASD.png" alt="Logo Iglesia Adventista del Séptimo Día" class="w-[120px] mb-4">
        </div>
        <h1 class="text-3xl md:text-4xl font-bold text-violet-800 glow-text font-['Great_Vibes']">¡Feliz Semana!</h1>
        <p class="heart-pulse text-gray-600 text-center mt-4 flex justify-center items-center space-x-2 cursor-pointer select-none">
            <span>Mensaje</span>
            <span class="">🎁</span>
        </p>
      </div>

      <!-- BACK -->
      <div class="back bg-gradient-to-br from-white via-violet-100 to-violet-300 p-6 rounded-2xl flex flex-col justify-center items-center text-center">
        <h2 class="text-2xl font-semibold text-violet-900 font-['Great_Vibes']">Querida familia 🌸</h2>
        <p class="mt-3 text-gray-700 leading-relaxed">
          Que esta nueva semana esté llena de luz, esperanza, fe y muchas bendiciones. Cada día es un regalo del cielo para compartir amor y alegría. 🌟💖
        </p>
        <p class="mt-4 text-sm text-violet-800 italic">"Con cariño, tu familia adventista 💌"</p>
      </div>
    </div>
  </div>

</body>
</html>
